<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Task</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff0080, #00ff99, #ff0099, #00ffcc);
            background-size: 400% 400%;
            animation: gradientBackground 10s ease infinite;
            color: #fff;
            padding: 50px;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.9), 0 0 20px rgba(0, 255, 255, 0.8);
            margin-bottom: 30px;
            animation: textGlow 1.5s ease-in-out infinite alternate;
        }

        form {
            background-color: #1c1c1c;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #fff;
        }

        input, select {
            padding: 12px;
            margin: 10px 0;
            background-color: #333;
            border: 2px solid #00ff99;
            border-radius: 8px;
            color: #fff;
            font-size: 1.1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #ff00ff;
        }

        button {
            padding: 15px;
            background-color: #00ffcc;
            border-radius: 8px;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00cc99;
        }

        a {
            font-size: 1.2rem;
            color: #ff00ff;
            text-decoration: none;
            margin-top: 20px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #00ffcc;
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0 0 5px rgba(0, 255, 255, 0.8), 0 0 10px rgba(0, 255, 255, 0.7);
            }
            100% {
                text-shadow: 0 0 20px rgba(0, 255, 255, 1), 0 0 30px rgba(0, 255, 255, 1);
            }
        }

        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <h1>Add Task</h1>
    <form action="/tasks/add" method="post" th:object="${task}">
        <label for="name">Task Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required />

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" th:field="*{description}" required />

        <label for="priority">Priority:</label>
        <select id="priority" name="priority" th:field="*{priority}">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>

        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" name="dueDate" th:field="*{dueDate}" required />

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" th:field="*{category}" required />

        <button type="submit">Add Task</button>
    </form>
    <a href="/tasks">Back to Tasks</a>
</body>
</html>
